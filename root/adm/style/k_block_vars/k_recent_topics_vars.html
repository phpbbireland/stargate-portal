<fieldset>
	<legend>{L_RECENT_TOPICS_SETTINGS}</legend>
	<dl>
		<dt><label for="number_of_recent_topics_to_display">{L_NUMBER_OF_RECENT_TOPICS_TO_DISPLAY}:</label><br /><span>{L_NUMBER_OF_RECENT_TOPICS_TO_DISPLAY_EXPLAIN}</span></dt>
		<dd><label><input class="post" size="3" maxlength="2" name="number_of_recent_topics_to_display" value="{S_NUMBER_OF_RECENT_TOPICS_TO_DISPLAY}" type="text" /></label></dd>
	</dl>
	<dl>
		<dt><label for="number_of_topics_per_forum">{L_NUMBER_OF_TOPICS_PER_FORUM}:</label><br /><span>{L_NUMBER_OF_TOPICS_PER_FORUM_EXPLAIN}</span></dt>
		<dd><label><input class="post" size="3" maxlength="2" name="number_of_topics_per_forum" value="{S_NUMBER_OF_TOPICS_PER_FORUM}" type="text" /></label></dd>
	</dl>
	<dl>
		<dt><label for="search_days">{L_SEARCH_DAYS}:</label><br /><span>{L_SEARCH_DAYS_EXPLAIN}</span></dt>
		<dd><label><input class="post" size="3" maxlength="2" name="search_days" value="{S_SEARCH_DAYS}" type="text" /></label></dd>
	</dl>
	<dl>
		<dt><label for="post_types">{L_POSTS_TYPES}:</label><br /><span>{L_POSTS_TYPES_EXPLAIN}</span></dt>
		<dd>
			<label><input type="radio" class="radio" id="post_types" name="post_types" value="1" <!-- IF S_POST_TYPES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="post_types" value="0" <!-- IF not S_POST_TYPES --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="recent_topics_search_exclude">{L_EXCLUDE}:</label><br /><span>{L_EXCLUDE_EXPLAIN}</span></dt>
		<dd><label><input class="post" size="30" maxlength="60" name="recent_topics_search_exclude" value="{S_RECENT_TOPICS_SEARCH_EXCLUDE}" type="text" /></label></dd>
	</dl>
</fieldset>
