<fieldset>
	<legend>{L_NEWS_SETTINGS}</legend>
	<dl>
		<dt><label for="max_news_item_length">{L_NUMBER_OF_NEWS_ITEMS_TO_DISPLAY}:</label><br /><span>{L_NUMBER_OF_NEWS_ITEMS_TO_DISPLAY_EXPLAIN}</span></dt>
		<dd><label><input class="post" size="3" maxlength="2" name="number_of_news_items_to_display" value="{S_NUMBER_OF_NEWS_ITEMS_TO_DISPLAY}" type="text" /></label></dd>
	</dl>
	<dl>
		<dt><label for="">{L_MAX_NEWS_ITEM_LENGTH}:</label><br /><span>{L_MAX_NEWS_ITEM_LENGTH_EXPLAIN}</span></dt>
		<dd><label><input class="post" size="5" maxlength="4" name="max_news_item_length" value="{S_MAX_NEWS_ITEM_LENGTH}" type="text" /></label></dd>
	</dl>
	<dl>
		<dt><label for="news_type">{L_NEWS_TYPE}:</label><br /><span>{L_NEWS_TYPE_EXPLAIN}</span></dt>
		<dd>
			<label><input type="radio" class="radio" id="news_type" name="news_type" value="4" <!-- IF S_NEWS_TYPE == 4 --> checked="checked"<!-- ELSE --><!-- ENDIF --> /> {L_LOCAL_NEWS}</label>
			<label><input type="radio" class="radio" id="news_type" name="news_type" value="5" <!-- IF S_NEWS_TYPE == 5 --> checked="checked"<!-- ELSE --><!-- ENDIF --> /> {L_GLOBAL_NEWS}</label>
			<label><input type="radio" class="radio" id="news_type" name="news_type" value="0" <!-- IF S_NEWS_TYPE == 0 --> checked="checked"<!-- ELSE --><!-- ENDIF --> /> {L_BOTH}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="allow_news">{L_ALLOW_NEWS}:</label><br /><span>{L_ALLOW_NEWS_EXPLAIN}</span></dt>
		<dd>
			<label><input type="radio" class="radio" id="allow_news" name="allow_news" value="1" <!-- IF S_ALLOW_NEWS --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="allow_news" value="0" <!-- IF not S_ALLOW_NEWS --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
		</dd>
	</dl>
</fieldset>
