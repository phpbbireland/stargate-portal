<div class="fastreply">
	<noscript>
		<form method="post" action="{U_QR_ACTION}">
			<div class="panel" id="qr_ns_editor_div">
				<div class="inner"><span class="corners-top"><span></span></span>
					<div class="content">
						<h2>SGP {L_QUICKREPLY}</h2>
						<fieldset class="fields1">
							<dl style="clear: left;">
								<dt><label for="subject">{L_SUBJECT}:</label></dt>
								<dd><input type="text" name="subject" id="subject-ns" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
							</dl>
						<div id="message-box-ns">
							<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
						</div>
						</fieldset>
						<fieldset class="submit-buttons">
							{S_FORM_TOKEN}
							{QR_HIDDEN_FIELDS}
							<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
							<input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />&nbsp;
						</fieldset>
					</div>
				<span class="corners-bottom"><span></span></span></div>
			</div>
		</form>
	</noscript>
	<form method="post" action="{U_QR_ACTION}" name="postform">
		<div class="panel">
			<div class="inner"><span class="corners-top"><span></span></span>
				<div class="content">
					<h2>{L_QUICKREPLY} (SGP)</h2>


					<fieldset class="fields1">
						<!-- INCLUDE quickreply_buttons.html -->
						<div style="float:right; text-align:center; width:20%;"><strong style="padding:8px;">{L_SMILIES}</strong></div>
						<div style="width:100%">
							<span style="clear: left; width:75%; float:left;">
								<dl>
									<dt><label style="float:left; width:15%" for="subject">{L_SUBJECT}:</label></dt>
									<dd><input style="float:left; width:60%" type="text" name="subject" id="subject" size="50" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
								</dl>
							</span>
							<span style="width:20%; min-height: 160px; float:right; text-align:center; padding:8px; border-left: solid 1px #B4BAC0;">
								<!-- INCLUDE quickreply_smilies.html -->
							</span>
							<span id="message-box" style="width:75%; float:left;">
								<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
							</span>
						</div>
						<!-- INCLUDE quickreply_options.html -->
					</fieldset>
					<fieldset class="submit-buttons">
						{S_FORM_TOKEN}
						{QR_HIDDEN_FIELDS}
						<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
						<input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />&nbsp;
						<input type="submit" accesskey="p" tabindex="8" name="preview" value="{L_PREVIEW}" class="button2" />&nbsp;
					</fieldset>
				</div>
			<span class="corners-bottom"><span></span></span></div>
		</div>
	</form>
	<script type="text/javascript">
		var form_name = 'postform';
		var text_name = <!-- IF $SIG_EDIT -->'signature'<!-- ELSE -->'message'<!-- ENDIF -->;
		var load_draft = false;
		var upload = false;

		// Define the bbCode tags
		var bbcode = new Array();
		var bbtags = new Array('[b]','[/b]','[i]','[/i]','[u]','[/u]','[quote]','[/quote]','[code]','[/code]','[list]','[/list]','[list=]','[/list]','[img]','[/img]','[url]','[/url]','[flash=]', '[/flash]','[size=]','[/size]'<!-- BEGIN custom_tags -->, {custom_tags.BBCODE_NAME}<!-- END custom_tags -->);
		var imageTag = false;

		// Helpline messages
		var help_line = {
			b: '{LA_BBCODE_B_HELP}',
			i: '{LA_BBCODE_I_HELP}',
			u: '{LA_BBCODE_U_HELP}',
			q: '{LA_BBCODE_Q_HELP}',
			c: '{LA_BBCODE_C_HELP}',
			l: '{LA_BBCODE_L_HELP}',
			o: '{LA_BBCODE_O_HELP}',
			p: '{LA_BBCODE_P_HELP}',
			w: '{LA_BBCODE_W_HELP}',
			a: '{LA_BBCODE_A_HELP}',
			s: '{LA_BBCODE_S_HELP}',
			f: '{LA_BBCODE_F_HELP}',
			e: '{LA_BBCODE_E_HELP}',
			d: '{LA_BBCODE_D_HELP}'
			<!-- BEGIN custom_tags -->
				,cb_{custom_tags.BBCODE_ID}: '{custom_tags.A_BBCODE_HELPLINE}'
			<!-- END custom_tags -->
		}

		function checkForm()
		{
			if (document.getElementById(text_name).value.length < 2 && load_draft == false)
			{
				if (!upload)
				{
					alert('{L_EMPTY_MESSAGE}');
					return false;
				}
				upload = false;
				return true;
			}
			else
			{
				return true;
			}
		}

		var panels = new Array('options-panel', 'attach-panel', 'poll-panel');
		var show_panel = 'options-panel';
	</script>
	<script type="text/javascript" src="{ROOT_PATH}js/editor.js"></script>
</div>
