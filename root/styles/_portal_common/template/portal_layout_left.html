			<div class="inner"><span class="corners-top"><span></span></span>
				<div class="block_header">
					<div style="text-align:{S_CONTENT_FLOW_BEGIN};">{left_block_files.LEFT_BLOCK_TITLE}</div>
					<span class="showhide" id="_{left_block_files.LEFT_BLOCK_ID}"><!-- IF not S_ARRANGE -->{left_block_files.LEFT_BLOCK_IMG}<!-- ENDIF --></span>

						<!-- IF left_block_files.LEFT_BLOCK_SCROLL -->
							<!-- IF not S_ARRANGE --><!-- DO NOT EDIT THE NEXT LINE UNLESS YOU KNOW WHAT YOU ARE DOING -->

							<!-- ELSE -->
								{L_SCROLLING_BLOCKS_DISABLED}
							<!-- ENDIF -->
						<!-- ELSE -->
							{left_block_files.LEFT_BLOCKS}
						<!-- ENDIF -->
					</div>
				</div>
			<span class="corners-bottom"><span></span></span></div>
		</div>
